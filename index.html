<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="profile-card">
        <div class="image"><img
                src="png-clipart-computer-icons-avatar-icon-design-avatar-heroes-computer-wallpaper-thumbnail.png"alt="" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">Bashishwa Bashishwa</span>
            <span class="job">Jobless</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #1da1f2;" class="link">
                <i class="fa fa-twitter"></i>
            </a>
            <a href="#" style="background: rgb(18, 18, 202);" class="link">
                <i class="fa fa-facebook"></i>
            </a>
            <a href="#" style="background: #ff0000;" class="link">
                <i class="fa fa-youtube-play"></i>
            </a>
            <a href="#" style="background: #e1306c;" class="link">
                <i class="fa fa-twitter"></i>
            </a>
        </div>
        <div class="buttons">
            <button class="buttons">Subscribe</button>
            <button class="buttons">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="fa fa-heart"></i>
                <span class="number">100k</span>
            </div>
            <div class="data">
                <i class="fa fa-comment"></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class="fa fa-share"></i>
                <span class="number">15k</span>
            </div>
        </div>
    </div>


</body>

</html>
